apiVersion: apps/v1
kind: Deployment
metadata:
  name: microserv1-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microserv1
  template:
    metadata:
      labels:
        app: microserv1
    spec:
      containers:
        - name: microserv1
          image: phongsos/microserv1:1
          imagePullPolicy: Always

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: microserv2-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microserv2
  template:
    metadata:
      labels:
        app: microserv2
    spec:
      containers:
        - name: microserv2
          image: phongsos/microserv2:1
          imagePullPolicy: Always

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: microserv3-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microserv3
  template:
    metadata:
      labels:
        app: microserv3
    spec:
      containers:
        - name: microserv1
          image: phongsos/microserv3:1
          imagePullPolicy: Always

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: front-end
          image: phongsos/front-end:1
          imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: microserv1-service
spec:
  ports:
    - name: http
      targetPort: 8080
      port: 80
  type: ClusterIP
  selector:
    app: microserv1

---

apiVersion: v1
kind: Service
metadata:
  name: microserv2-service
spec:
  ports:
    - name: http
      targetPort: 8080
      port: 80
  type: ClusterIP
  selector:
    app: microserv2

---

apiVersion: v1
kind: Service
metadata:
  name: microserv3-service
spec:
  ports:
    - name: http
      targetPort: 8080
      nodePort: 31001
      port: 80
  type: NodePort
  selector:
    app: microserv3

---

apiVersion: v1
kind: Service
metadata:
  name: front-end-service
spec:
  ports:
    - name: http
      nodePort: 31000
      port: 80
  type: NodePort
  selector:
    app: front-end